<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="animate.css">
    <title>FEW 2.2 - CSS Animations</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <button class="button button-1">Hello</button>
        </div>
        <div class="box">
            <button class="button button-2">Hello</button>
        </div>
        <div class="box">
            <button class="button button-3">Hello</button>
        </div>
        <div class="box">
            <div class="hamburger hamburger-1">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
            <span>Hamburger 1</span>
        </div>
        <div class="box">
            <div class="hamburger hamburger-2">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
            <span>Hamburger 2</span>
        </div>
        <div class="box">
            <div class="hamburger hamburger-3">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
            <span>Hamburger 3</span>
        </div>
        <div class="box">
            <div class="frame">
                <img src="kitten-domo.jpg" alt="kitten-domo">
            </div>
        </div>
        <div class="box">
            <div class="frame"></div>
        </div>
        <div class="box">
            <div class="frame"></div>
        </div>
    </div>
</body>

</html>
